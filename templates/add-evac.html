{% extends "mainadmin-base.html" %}
{% block content %}
<div class="content-holder">
	<div class="title">
		<h4>EVACUATION CENTER</h4>
		<span>Home / Evacuation / <b> Add </b></span>
	</div>

	<div class="form-holder">
		<h2>Evacuation Center</h2>
	
    <div class="add-form">
  		<form action="{{ url_for('add_center') }}" method="post" xmlns="http://www.w3.org/1999/html">
        <div class="form1">
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" required>
            
          <label for="address"><b>Address</b></label>
          <input type="text" placeholder="Enter Address" name="address" required>

          <label for="capacity"><b>Capacity</b></label>
          <input type="number" placeholder="Enter Capacity" name="capacity" required>
        </div>

        <div class="submit-button">  
          <button style="background-color: #1ab394;" type="submit">Submit</button>
          <button style="background-color: #0bbc94;" type="submit" value="Cancel" formnovalidate="formnovalidate">Cancel</button>
        </div>
      </form>
     </div>
	</div>
</div>

{% endblock %}
