{% extends "mainadmin-base.html" %}
{% block content %}
<div class="content-holder">
	<div class="title">
		<h4>USER MANAGEMENT</h4>
		<span>Home / Users / <b> Add </b></span>
	</div>

	<div class="form-holder">
		<h2>User Information</h2>
	
    <div class="add-form">
  		<form action="{{ url_for('add_user') }}" method="post" xmlns="http://www.w3.org/1999/html">
        <div class="form1">
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter username" name="username" required>
            
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter email" name="email" required>
        </div>

        <div class="form2">
          <label for="first_name"><b>First Name</b></label>
          <input type="text" placeholder="Enter first name" name="first_name" required>
             
          <label for="last_name"><b>Last name</b></label>
          <input type="text" placeholder="Enter last name" name="last_name" required>
        </div>

        <div class="form3">
          <label for="admin_type"><b>Role</b></label>
          <select>
            <option name="role" value="Main Admin">Main Admin</option>
            <option name="role" value="Relief Admin">Relief Admin</option>
            <option name="role" value="Social Worker Admin">Social Worker Admin</option>
          </select>
            
          <label for="password"><b>Gender</b></label>
          <select>
            <option name="gender" value="male">Male</option>
            <option name="gender" value="female">Female</option>
          </select>
        </div>

        <div class="submit-button">  
          <button type="submit">Submit</button>
          <button><a href="{{ url_for('viewuser') }}" >Cancel</a></button>
        </div>
      </form>
     </div>
	</div>
</div>

{% endblock %}
