{% extends "mainadmin-base.html" %}
{% block content %}
<div class="content-holder">
	<div class="title">
		<h4>USER MANAGEMENT</h4>
		<span>Home / Users / <b> Add </b></span>
	</div>

	<div class="form-holder">
		<h2>User Information</h2>
	
		<form class="add" action="#" method="POST" xmlns="http://www.w3.org/1999/html">
				<td>
	             <label for="username">Username:</label>
	         	<input type = "text" name = "username" placeholder="Username" />
	         	</td>
  				
  				<td>
	             <label for="password">Password:</label>
         		<input type = "password" name = "password" placeholder="Password" />
         	</td>	

         		<td>
               <label for="date">Date:</label>	
         		<input type = "date" name = "date" placeholder="Date Today" />
         	</td>

         		<td>
             	<label for="email">Email:</label>	
         		<input style="width: 230px;" type = "email" name = "email" placeholder="Email Address" />
         	</td>

         	<td>
             <label for="admin">Admin:</label>
         	<input type = "text" name = "admin" placeholder="Admin" />
         </td>

         	<td>
             <label for="publicid">Public ID:</label>
         <input type = "text" name = "publicid" placeholder="Public ID" />
     </td>
         <button style="display: block; margin: 0 auto; margin-bottom: 20px;" type="submit">Submit</button>
      	</form>
	</div>

</div>

{% endblock %}
